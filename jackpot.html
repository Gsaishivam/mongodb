<script>

jackpot = Math.floor((Math.random()*100)+1);
flag = false

difficulty = parseInt(prompt("Choose the difficulty of the game: 1. Easy 2. Medium 3. Difficult"))

if(difficulty == 1)
    limit = 20
else if(difficulty == 2)
    limit = 10
else if(difficulty == 3)
    limit = 5
else
    alert("Enter a proper number.")

for(i = 1; i <= limit ; i++){
    guess = parseInt(prompt("Guess a number: "))
  
    if(jackpot == guess){
        alert(`Congratulations!You have won the game in ${i} attempts`)
        flag = true
        break
    }
    else if(jackpot < guess)
        alert(`Enter a smaller number`)
    else
        alert(`Enter a bigger number`)
}

if(flag == false)
    alert("You have lost the game")

</script>
